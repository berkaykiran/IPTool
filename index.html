<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Range Tool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="lib/ip-subnet-calculator.js"></script>
    <script src="res/js/ripe.js"></script>
    <script src="res/js/ui.js" defer></script>

</head>

<body>

    <div class="container">
        <h1>IP Tool for Reversing IP Ranges</h1>

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-ripe-tab" data-bs-toggle="tab" data-bs-target="#nav-ripe" type="button" role="tab" aria-controls="nav-ripe" aria-selected="true">Get From RIPE.net</button>
                <button class="nav-link" id="nav-input-tab" data-bs-toggle="tab" data-bs-target="#nav-input" type="button" role="tab" aria-controls="nav-input" aria-selected="false">Input</button>
                <button class="nav-link" id="nav-abcdef-tab" data-bs-toggle="tab" data-bs-target="#nav-abcdef" type="button" role="tab" aria-controls="nav-abcdef" aria-selected="false">Contact</button>
            </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-ripe" role="tabpanel" aria-labelledby="nav-ripe-tab">
                <h3>Get From RIPE.net</h3>
                <form id="asn_form">
                    <div>
                        <label for="asn">ASNs(comma seperated):</label>
                        <input class="w-100 p-1" type="text" id="asn" placeholder="ASN" placeholder="AS16135,AS9121" value="AS16135,AS9121">
                    </div>
                    <button type="button" class="btn btn-primary my-1" id="getIPs">Get IP Ranges</button>

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-reversed-cidr-tab" data-bs-toggle="tab" data-bs-target="#nav-reversed-cidr" type="button" role="tab" aria-controls="nav-reversed-cidr" aria-selected="true">Reversed CIDR</button>
                            <button class="nav-link" id="nav-cidr-by-asn-tab" data-bs-toggle="tab" data-bs-target="#nav-cidr-by-asn" type="button" role="tab" aria-controls="nav-cidr-by-asn" aria-selected="false">CIDR by ASN</button>
                            <button class="nav-link" id="nav-sorted-no-overlap-tab" data-bs-toggle="tab" data-bs-target="#nav-sorted-no-overlap" type="button" role="tab" aria-controls="nav-sorted-no-overlap" aria-selected="false">Sorted-No Overlap</button>
                        </div>
                    </nav>

                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-reversed-cidr" role="tabpanel" aria-labelledby="nav-reversed-cidr-tab">
                            <textarea class="form-control" id="ripe_reversed_cidr" rows="15"></textarea>
                        </div>
                        <div class="tab-pane fade" id="nav-cidr-by-asn" role="tabpanel" aria-labelledby="nav-cidr-by-asn-tab">
                            
                        </div>
                        <div class="tab-pane fade" id="nav-sorted-no-overlap" role="tabpanel" aria-labelledby="nav-sorted-no-overlap-tab">
                
                        </div>
                    </div>
                    
                    
                </form>
            </div>

            <div class="tab-pane fade" id="nav-input" role="tabpanel" aria-labelledby="nav-input-tab">

            </div>

            <div class="tab-pane fade" id="nav-abcdef" role="tabpanel" aria-labelledby="nav-abcdef-tab">

            </div>
        </div>
    </div>

</body>

</html>
